<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div th:replace="_header :: header"></div>

<main class="container mt-3">

    <div class="row">
        <div class="col text-center">
            <h1>Notes</h1>
        </div>
    </div>

    <div class="row no-gutters">
        <div class="col col-12">
            <form action="#" th:action="@{/notes/create}" enctype="multipart/form-data" method="post">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>

                <div class="form-group">
                    <label for="input-file">Image</label>
                    <div class="custom-file" id="input-file">
                        <label class="custom-file-label" for="image">Image</label>
                        <input type="file" class="custom-file-input" id="image" name="image">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="6" name="description"></textarea>
                </div>

                <button class="btn btn-primary" type="submit">Publish</button>
            </form>
        </div>
    </div>

</main>

<div th:insert="_footer :: footer"></div>

</body>
</html>
