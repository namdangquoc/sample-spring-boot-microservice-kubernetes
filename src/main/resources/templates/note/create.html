<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <th:block th:include="/_head"/>
</head>
<body>

<th:block th:include="/_header"/>

<main class="container mt-3">

    <div class="row">
        <div class="col text-center">
            <h1>Notes</h1>
        </div>
    </div>

    <div class="row no-gutters">
        <div class="col col-12">
            <form action="#" th:action="@{/notes/create}" th:object="${note}" method="post">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}">
                </div>

                <div class="form-group">
                    <label for="input-file">Image</label>
                    <div class="custom-file" id="input-file">
                        <label class="custom-file-label" for="image">Image</label>
                        <input type="file" class="custom-file-input" id="image" th:field="*{image}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="6" th:field="*{description}"></textarea>
                </div>

                <button class="btn btn-primary" type="submit">Publish</button>
            </form>
        </div>
    </div>

</main>

<th:block th:include="/_footer"/>

</body>
</html>
