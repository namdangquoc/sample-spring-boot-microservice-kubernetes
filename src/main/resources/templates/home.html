<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <th:block th:include="/_head"/>
</head>
<body>

<th:block th:include="/_header"/>

<main class="container mt-3>

    <div class="row">
        <div class="col text-center">
            <h1>Notes</h1>
        </div>
    </div>

    <div th:if="${notes.empty}" class="row no-gutters">
        <p>Không tìm thấy kết quả. ddd</p>
    </div>


    <div class="row no-gutters">
        <div th:each="note : ${notes}">
            <div class="row border-bottom pb-3">
                <div class="col col-12">
                    <h2 th:text="${note.getTitle()}">...</h2>
                </div>

                <div class="col col-12">
                    <p th:text="${note.getDescription()}">...</p>
                    <img th:src="${note.getImage()}" class="img-thumbnail"/>
                </div>
            </div>
        </div>
    </div>

</main>

<th:block th:include="/_footer"/>

</body>
</html>
